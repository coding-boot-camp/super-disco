<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    /> 
    <link rel="stylesheet" href="./Develop/assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--row 1 start 9AM-->
      <div class="row time-block">
        <div class="col-1 hour" id="hour-9">9AM</div>
        <textarea class="col-10 textarea bg-light" id="9"></textarea>
        <button class=" col-1 saveBtn"><i class= "fas fa-save"></i></button>
      </div>
       <!-- row 2 start 10AM --> 
       <div class="row time-block">
        <div class="col-1 hour" id="hour-10">10AM</div>
        <textarea class="col-10 textarea bg-light" id="10"></textarea>
        <button class=" col-1 saveBtn"><i class= "fas fa-save"></i></button>
      </div>
      <!--row 3 start 11AM-->
      <div class="row time-block">
        <div class="col-1 hour" id="hour-11">11AM</div>
        <textarea class="col-10 textarea bg-light" id="11"></textarea>
        <button class=" col-1 saveBtn"><i class= "fas fa-save"></i></button>
      </div>
      <!--row 4 start 12PM-->
      <div class="row time-block">
        <div class="col-1 hour" id="hour-12">12PM</div>
        <textarea class="col-10 textarea bg-light" id="12"></textarea>
        <button class=" col-1 saveBtn"><i class= "fas fa-save"></i></button>
      </div>
      <!--row 5 start 1PM-->
      <div class="row time-block">
        <div class="col-1 hour" id="hour-1">1PM</div>
        <textarea class="col-10 textarea bg-light" id="13"></textarea>
        <button class=" col-1 saveBtn"><i class= "fas fa-save"></i></button>
      </div>
      <!-- row 6 start 2PM-->
      <div class="row time-block">
        <div class="col-1 hour" id="hour-2">2PM</div>
        <textarea class="col-10 textarea bg-light" id="14"></textarea>
        <button class=" col-1 saveBtn"><i class= "fas fa-save"></i></button>
      </div>
      <!-- row 7 start 3PM-->
      <div class="row time-block">
        <div class="col-1 hour"id="hour-3">3PM</div>
        <textarea class="col-10 textarea bg-light" id="15"></textarea>
        <button class=" col-1 saveBtn"><i class= "fas fa-save"></i></button>
      </div>
      <!--row 8 start 4PM-->
      <div class="row time-block">
        <div class="col-1 hour" id="hour-4">4PM</div>
        <textarea class="col-10 textarea bg-light" id="16"></textarea>
        <button class=" col-1 saveBtn"><i class= "fas fa-save"></i></button>
      </div>
      <!-- row 5 start 5PM-->
      <div class="row time-block">
        <div class="col-1 hour" id="hour-5">5PM</div>
        <textarea class="col-10 textarea bg-light" id="17"></textarea>
        <button class=" col-1 saveBtn"><i class= "fas fa-save"></i></button>
      </div>
      <!-- Timeblock ends container div ends below-->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/assets/js/script.js"></script>
  </body>
</html>
